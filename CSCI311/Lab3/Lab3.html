        <form action="processForm.php" method="post">
            <div class="inputRow">
                <label for="name" class="myLabel">Your name</label>
                <input class="myInput" type="text" name="name" placeholder="your name" id="name" required>
            </div>
            <div class="inputRow">
                <label for="email" class="myLabel">Your email</label>
                <input class="myInput" type="email" name="email" placeholder="your@email.com" id="email" required>
            </div>
            <div class="inputRow">
                <label for="age" class="myLabel"> Your age </label>
                <input class="myInput" type="number" name="age" min="18" max="99" id="age" >
            </div>
            <div class="inputRow">
                <label for="fun" class="myLabel">How fun is this?</label>
                <input class="myInput" type="range" name="fun" min="1" max="7" value="7" id="fun">
            </div>
            <div class="inputRow">
                <input type="submit" name="go" value="submit">
            </div>
        </form>
