<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
	   <meta charset="utf-8"/>
	   <title>Lab 4</title>
           <script  src="./js/myJS.js"></script>
	   <link rel="stylesheet" type="text/CSS" href="./css/sharedStyles.css">
	</head>
	<body>
	   <div id="main">
	   <h1>Lab 4 Home page</h1>
 	   <nav>
	      <ul>
	         <li class="pagelink"><a href="Lab4.html">Home</a></li>
	         <li class="pagelink"><a href="L4Calculator.html">Calculate</a></li>
	      </ul>
	   </nav>
	   
	   <form onsubmit="processForm();return false;">
	   <div id="form">
	   <div class="inputBlock">
	   <div class="inputRow">
	      <label  for="fname" class="myLabel">First name</label>
	      <input class="myInput" type="text" name="fname" id="fname" placeholder="your first name" required/>
	      <div id="fnameErr" class="myError"></div>
	   </div>
	   <div class="inputRow">
	      <label  for="lname" class="myLabel">Last name</label>
	      <input class="myInput" type="text" name="lname" id="lname" placeholder="your last  name" required/>
	      <div id="lnameErr" class="myError"></div>
	   </div>
	   </div>
	   <div class="inputBlock">
	   <div class="inputRow">
	      <label  for="username" class="myLabel">Username</label>
	      <input class="myInput" type="text" name="username" id="username" placeholder="username"/>
	      <div id="usernameErr" class="myError"></div>
	   </div>
	   </div>
	   <div class="inputBlock">
	   <div class="inputRow">
	      <label  for="phone" class="myLabel">Phone number</label>
	      <input class="myInput" type="text" name="phone" id="phone" pattern="[0-9]{3}\s[0-9]{3}-[0-9]{4}" placeholder="604 123-4567"/>
	   </div>
	   </div>
	   <div class="inputBlock">
	   <div class="inputRow">
	      <label  for="street" class="myLabel">Street address</label>
              <input class="myInput" type="text" name="street" id="street" placeholder="street"/>
	      <div id="streetErr" class="myError"></div>
	   </div>
	   <div class="inputRow">
              <label  for="city" class="myLabel">City</label>
	      <input class="myInput" type="text" name="city" id="city" placeholder="City"/>
	      <div id="cityErr" class="myError"></div>
	   </div>
	   <div class="inputRow">
              <label for="prov" class="myLabel">Province</label>
	      <select class="myInput" name="prov" id="prov">
		 <option value="BC">British Columbia</option>
		 <option value="ON">Ontario</option>
		 <option value="QC">Quebec</option>
		 <option value="NS">Nova Scotia</option>
		 <option value="NB">New Brunswick</option>
		 <option value="MB">Manitoba</option>
		 <option value="PE">Prince Edward Island</option>
		 <option value="SK">Saskatchewan</option>
		 <option value="AB">Alberta</option>
		 <option value="NL">Newfoundland and Labrador</option>
		 <option value="NT">Northwest Territories</option>
		 <option value="YT">Yukon</option>
		 <option value="NU">Nunavut</option>
	      </select>
	   </div>
	   <div class="inputRow">
	      <label  for="postal" class="myLabel">Postal Code</label>
	      <input class="myInput" type="text" name="postal" id="postal" pattern="[A-Za-z1-9]{6}" placeholder="postal code"/>
	      <div id="postalErr" class="myError"></div>
	   </div>
	      <button onclick="processForm()">Submit</button>
	   </div>
	   </div>
	   </form>
	   <div id="outputDiv"></div>
	   <footer style="text-align:center;">
	      <small>Copyright &copy;2018 Sami Al-Qusus</small>
	   </footer>
	   </div>
	</body>
</html>
